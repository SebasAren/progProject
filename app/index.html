<html>
    <head>
        <meta charset="utf-8">
        <title>Internet connectivity around the world</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>
        <script src="//d3js.org/queue.v1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
        <script src="static/js/colorbrewer.min.js"></script>
        <script src="static/js/datamaps.all.min.js"></script>
        <script src="static/js/globals.js"></script>
        <script src="static/js/control.js"></script>
        <script src="static/js/scatter.js"></script>
        <script src="static/js/map.js"></script>
        <script src="static/js/bar.js"></script> <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css"/>
        <link href="static/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Internet connectivity around the world</h1>
            <p>Economic factors</p>
        </div>
        <div class="container">
        <div class="container-fluid btn-group-lg text-center">
            <button type="button" class="btn map-btn btn-success" name="average broadband download">Download</button>
            <button type="button" class="btn map-btn" name="average broadband upload">Upload</button>
            <button type="button" class="btn map-btn" name="average mobile download">Mobile download</button>
            <button type="button" class="btn map-btn" name="ping">Ping</button>
        </div>
        <!--Container for the data map-->
        <div class="container-fluid" id="map"></div>
        <!--Buttons for equalizing the data used in the plots-->
        <div class="container-fluid text-center">
            <button class="btn btn-default" id="left"><<</button>
            <button class="btn btn-default" id="right">>></button>
        </div>
        <div class="container text-center" id="alert-box"></div>
        <!--Below this will be the containers for the linked plots-->
        <div class="container-fluid">
            <div class="container plot left-plot">
                <div class="container-fluid btn-group-sm text-center">
                    <button type="button" class="btn left-btn btn-success" name="Nominal GDP">GDP</button>
                    <button type="button" class="btn left-btn" name="Level of literacy">Literacy</button>
                    <button type="button" class="btn left-btn" name="Democracy Index">Democracy Index</button>
                    <button type="button" class="btn left-btn" name="Years of schooling">Years of schooling</button>
                    <button type="button" class="btn left-btn" name="Urbanization rate">Urbanization rate</button>
                </div>
                <svg class="bar-svg" id="bar"/>
            </div>
            <div class="container plot right-plot">
                <div class="container-fluid btn-group-sm text-center">
                    <button type="button" class="btn right-btn btn-success" name="hpi">Happy planet index</button>
                    <button type="button" class="btn right-btn" name="ecological footprint">Ecological footprint</button>
                    <button type="button" class="btn right-btn" name="inequality">Inequality</button>
                    <button type="button" class="btn right-btn" name="life expectancy">Life expectancy</button>
                    <button type="button" class="btn right-btn" name="wellbeing">Wellbeing</button>
                </div>
                <svg class="scatter-svg" id="scatter"/>
            </div>
        </div>
        </div>
    </body>
</html>
